addons:
  sonarcloud:
    organization: "renskrauweel"
    token:
      secure: ""
solution: RumbleRacer.sln
language: csharp
mono: none
dist: xenial
dotnet: 3.1

install:
  - dotnet tool install --global dotnet-sonarscanner

before_script:
  - export PATH="$PATH:$HOME/.dotnet/tools"

script:
#- dotnet tool install --global dotnet-sonarscanner
#- build-wrapper-linux-x86-64 --out-dir bw-output dotnet clean RumbleRacer.sln
#- sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
  - dotnet sonarscanner begin /k:"renskrauweel_RumbleRacer" /o:"renskrauweel"
  - dotnet build RumbleRacer.sln
  - dotnet sonarscanner end
